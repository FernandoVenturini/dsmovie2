<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie - devsuperior</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--CABEÃ‡ALHO - MENU-->
    <header>
        <nav class="container">
            <h1>&ltLVF_Code&gt</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="Github">
                <a href="https://github.com/FernandoVenturini/dsmovie2/commits/main" target="_blank">/ LVF_Code</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">
            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2/tkc7AVyUoG9VEeDvukN0TVqa24C.jpg"
                            alt="Cavaleiro da Lua">
                        <div class="dsmovie-form-description">
                            <h3>Moon Knight</h3>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Please provide your email...</label>
                                    <input class="form-control" type="email" id="email" placeholder="Please provide your email...">
                                </div><!--form-group-->

                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Submit your review here...</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select><!--form-control-->
                                </div><!--form-group-->

                                <div class="dsmovie-form-btn-container">
                                    <button class="dsmovie-btn type="submit">Save</button>
                                    <a class="dsmovie-btn" href="index.html">Cancel</a>
                                </div>
                            </form><!--dsmovie-form-->
                        </div><!--dsmovie-form-description-->
                    </div><!--dsmovie-card-->
                </div>
            </div><!--container dsmovie-form-container-->
        </section>
    </main>

</body>

</html>
